                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Topics
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Web Development</a></li>

                <form class="d-flex">

                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>

    <div class="container my-4">
        <h2>Contact Us</h2>
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com"
                        value="">
                    <label for="floatingInputGrid">Email address</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                        <option selected></option>
                        <option value="1">Web Development</option>
                        <option value="2">Data Science</option>
                        <option value="3">Business Analytics</option>
                        <option value="3">Others</option>
                    </select>
                    <label for="floatingSelectGrid">Select your Query from dropdown</label>
                </div>
            </div>
        </div>
        <div class="form-check my-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
                Are you a member of iCoder?
            </label>
        </div>

        <div class="form-check my-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2">
            <label class="form-check-label" for="flexCheckChecked">
                Are you a Professional?
            </label>
        </div>

        <div class="form-check my-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked3">
            <label class="form-check-label" for="flexCheckChecked">
                Are you a Student?
            </label>
        </div>

        <div class="form-floating my-2">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Write your concern</label>
        </div>

        <div class="form-floating my-2">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1"></textarea>
            <label for="floatingTextarea1">Tell us about yourself</label>
        </div>
        <button class="btn btn-primary my-3">Submit</button>
    </div>

    <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
